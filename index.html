<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>index</title>
	<style type="text/css">
		iframe {width: 100%;padding: 0;margin: 0;border: none;}
	</style>
</head>
<body>
	<div>
		<button οnclick="showDiv1()">显示1</button>
		<button οnclick="showDiv2()">显示2</button>
	</div>
	<div id="survey1" style="display:block">
            <iframe src="survey/0c18bc70ca74dff3e92100722e503c05.html" id="iframe1" frameborder=0></iframe>
        </div> 
	<div id="survey2" style="display:block">
            <iframe src="survey/0c18bc70ca74dff3e92100722e503c05.html" id="iframe2" frameborder=0></iframe>
        </div> 
</body>
	
	<script>
		 function setIframeHeight(iframe) {
			if (iframe) {
				var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
				if (iframeWin.document.body) {
					iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
				}
			}
		}
		function showDiv1(){
			//$("#test1").attr("style","display:block");
			//$("#test1").show();  
			$("#test1").css("display","block");
			document.getElementById("survey2").style.display="none";//隐藏
			document.getElementById("survey1").style.display="";//显示
		}
		    function showDiv2(){
			document.getElementById("survey2").style.display="none";//隐藏
			document.getElementById("survey1").style.display="";//显示
		    }
		window.onload = function () {
			setIframeHeight(document.getElementById('iframe1'));
			setIframeHeight(document.getElementById('iframe2'));
		}
		
		document.getElementById("demo").style.display="none";//隐藏
document.getElementById("demo").style.display="";//显示
	</script>
</html>
