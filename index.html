<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>index</title>
	<style type="text/css">
		iframe {width: 100%;padding: 0;margin: 0;border: none;}
	</style>
</head>
<body>
	<div id="survey1" style="display:block">
            <iframe src="survey/0c18bc70ca74dff3e92100722e503c05.html.html" id="iframe1" frameborder=0></iframe>
        </div> 
	<div id="survey2" style="display:block">
            <iframe src="survey/0c18bc70ca74dff3e92100722e503c05.html.html" id="iframe2" frameborder=0></iframe>
        </div> 
</body>
	
	<script>
		 function setIframeHeight(iframe) {
			if (iframe) {
				var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
				if (iframeWin.document.body) {
					iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
				}
			}
		}
		
		window.onload = function () {
			setIframeHeight(document.getElementById('iframe1'));
			setIframeHeight(document.getElementById('iframe2'));
		}
	</script>
</html>
