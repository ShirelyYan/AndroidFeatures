</head>
<body>
    <div>
      Android Malware Samples
    </div>
    <div>
      <p>
        <a href="./AndroidFeatures.github.io/0a57c96116222beb1874aa3eca04f1ff.html" target="_blank">0a57c96116222beb1874aa3eca04f1ff</a>
        <Select mode="tags" >{renderOption(giftScope,'code','name')}</Select>
      </p>

</body>
<script language="javascript"> 
	window.onload = function () {
		let giftScope =[
				{
					code:0,name:"0"
				},	{
					code:1, name:"1"
				},	{
					code:2,name:"2"
				},	{
					code:3,name:"3"
				},
			]

		const renderOption = (arr , code , name) => arr ?  arr.map( (item,index)=>{
				return (<Option key={index+item[code]} value={ 
						typeof(item[code]) === 'number' ? item[code].toString() : item[code]}>{item[name]}</Option>)
			  }) : null
		}
	}
</script>
