<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>index</title>
</head>
<body>
	<div id="test1" style="display:none">aaaaaa</div>
	<div  id="test2" style="visibility: hidden">bbbbb</div>

	<button οnclick="showDiv1()">显示1</button>
	<button οnclick="showDiv2()">显示2</button>
	<button οnclick="hiddenDiv1()">隐藏1</button>
	<button οnclick="hiddenDiv2()">隐藏2</button>
	
</body>
	
	<script>
		 function showDiv1(){
			//$("#test1").attr("style","display:block");
			//$("#test1").show();  
			$("#test1").css("display","block");
		}
		function showDiv2(){
			//$("#test2").attr("style","visibility:visible");
			$("#test2").css("visibility","visible");
		}
		function hiddenDiv1(){
			$("#test1").hide();
		}
		function hiddenDiv2(){
			$("#test2").attr("style","visibility:hidden");
		}
	</script>
</html>
