	<script>
		 function setIframe(iframeObj) {
			if (iframeObj) {
				var iframeWin = iframeObj.contentWindow;
				//var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
				if (iframeWin.document.body) {
					iframeObj.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
				}
			}
		}

		function showDiv(item){
			var current=document.getElementById(item);
			var divlist=document.getElementsByName("survey");
			var n=Number(item.slice(6));
			var iframeid="frame"+n;
			//var iframeWin = document.getElementById(iframeid).contentWindow;
			var divone;
			for(i = 0; i<divlist.length;i++){
				divone=document.getElementById(divlist[i].id);				
				if(divlist[i].id==item){
					if(current.style.display="none"){
					//setIframe(document.getElementById(iframeid));
					current.style.display="block"; 
// 						alert("this div: "+item+"; show iframeid: "+iframeid);
					}
				}
				else if(divone.style.display=="block"){
					divone.style.display="none";
// 					alert("hiden last divid: "+divlist[i].id);
				}
			}
		}

		window.onload = function () {
			var divlist=document.getElementsByName("survey");
			var iframeid,divone,ifr;
			for(i = 0; i<divlist.length;i++){
				iframeid="frame"+(i+1);
// 				if(i!=0){
// 					divone=document.getElementById(divlist[i].id);
// 					divone.style.display="none";
// 				}
				setIframe(document.getElementById(iframeid));
			}
			
		}
